<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS-5-护工个人主页</title>
		<meta name="viewport" content="
		width=device-width,initial-scale=1.0
		"/>
		
		<link rel="stylesheet" type="text/css" href="css-5.css"/>
	</head>
	<body>
		<header>
			<img src="images/task5-1_03.png" alt="返回">
			个人主页
		</header>
		<div class="introduce">
			<div class="img">
				<img src="images/task5-1_07.png" alt="头像">
			</div>
			<div class="text">
				<div class="name">
					高素雅
					<span>51岁</span>
				</div>
				<div class="address">
					<img src="images/task5-1_10.png" >
					<span>北京.通州.果园</span>
				</div>
			</div>
		</div>
		<main>
			<div class="skill">
				<img src="images/task5-1_01.png" class="img">
				专业技能
			</div>
			<ul class="information">
				<li class="line">
					<div class="title-1">
						<img src="images/task5-1_21.png" >
						住家
					</div>
					<span class="gray">|</span>
					<img src="images/task5-1_21.png" >
					不含餐
				</li>
				<li class="line">
					<div class="title">
						从业年限
					</div>
					<span class="gray">|</span>
					0~3年
				</li>
				<li class="line">
					<div class="title">
						工作时间
					</div>
					<span class="gray">|</span>
					全天
				</li>
				<li class="line">
					<div class="title">
						服务价格
					</div>
					<span class="gray">|</span>
					<sapn class="value">25元/小时</sapn>
				</li>
				<li class="line-text">
					<div class="title">
						自我介绍
					</div>
					<span class="gray">|</span>
					<div class="self">
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
						可以洗衣做饭照顾老人。
					</div>
				</li>
			</ul>
		</main>
		<footer>
			<button type="button" class="btn-1">留言</button>
			<button type="button" class="btn-2">电话联系</button>
		</footer>
	</body>
</html>
